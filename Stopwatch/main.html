<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="time">
            <div class="timer" id="timer">00 : 00 : 00</div>
            <div class="names">hours minutes second</div>
        </div>
        <div class="buttons">
            <button class="btn stopbutton" onclick="StopTimer()">Stop</button>
            <button class="btn stopbutton" id="startbtn"onclick="StartTimer()">Start</button>
            <button class="btn resetbutton" onclick="ResetTimer()">Reset</button>
        </div>
    </div>
</body>
</html>
